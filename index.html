@keyframes fall{

background:#000;
border-radius:12px;

justify-content:center;

}

<body>

<div class="card">

  <div class="title">Merry Christmas üéÑ</div>
  <div class="sender" id="sender"></div>

  <div class="gif-card">
    <img src="christmas.gif">
    <div class="snow" id="snow"></div>
  </div>

  <input id="name" placeholder="Type your name ‚ú®">
  <button onclick="shareLink()">Create & Share üéÅ</button>

  <!-- üî• ADSTRA AD BOX -->
  <div class="ad-box">
    <script type="text/javascript">

<script>
/* Snow on GIF */
for(let i=0;i<25;i++){
 let s=document.createElement("span");
 s.innerHTML="‚ùÑ";
 s.style.left=Math.random()*100+"%";
 s.style.animationDuration=4+Math.random()*5+"s";
 s.style.fontSize=10+Math.random()*14+"px";
 document.getElementById("snow").appendChild(s);
}

/* Sender from URL */
const p=new URLSearchParams(location.search);
const from=p.get("from");
if(from){
 document.getElementById("sender").innerText="From "+from;
}

/* ‚úÖ FIXED SHARE FUNCTION */
function shareLink(){
 const n=document.getElementById("name").value.trim();
 if(!n){ alert("Please enter your name"); return; }

 const url=location.origin+location.pathname+"?from="+encodeURIComponent(n);
 const msg=`üéÑ Merry Christmas üéÑ\nFrom ${n}\n\n${url}`;

 // Mobile Share API
 if(navigator.share){
   navigator.share({
     title:"Merry Christmas",
     text:msg,
     url:url
   }).catch(()=>openWhatsApp(msg));
 }else{
   openWhatsApp(msg);
 }
}

/* WhatsApp Fallback */
function openWhatsApp(text){
 window.open("https://wa.me/?text="+encodeURIComponent(text),"_blank");
}
